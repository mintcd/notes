name: Deploy Notes

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the notes repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js if needed (for your TypeScript build)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      # 3. Install dependencies (if any)
      - name: Install dependencies
        run: npm ci

      # # 4. Build notes HTML
      # - name: Build notes
      #   run: npm run build

      # 5. Prepare Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Copy generated HTML to artifact folder
      - name: Copy notes to out/
        run: |
          mkdir -p out
          for d in slides/*; do
            if [ -d "$d" ]; then
              name=$(basename "$d")
              mkdir -p out/$name
              cp "$d/main.html" "out/$name/index.html"
            fi
          done
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 7. Upload artifact to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
